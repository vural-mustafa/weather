<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weahter Welcome</title>
        <meta charset="UTF-8">
        <meta name="description" content="Weather">
        <meta name="keywords" content="HTML,CSS,JS,input,button,api,weather,meterology">
        <meta name="author" content="Mustafa Vural">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
    </head>
    <body style="width: 100%;">
        <div class="app">
            <div class="header">
                <h1>Weather</h1>
                <input type="text" id="searchBar" placeholder="City Enter">
            </div>
            <div class="content">
                <div class="city">Londra, EN</div>
                <div class="temp">15°C</div>
                <div class="desc">Sunny</div>
                <div class="minmax">14°C / 19°C</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
